<div class="container">


  <div class="things">
    <p class="title">مناسبت های ماه آذر</p>
  </div>

  <div class="divider"></div>

  <div class="timeline">
    <p class="this-week title">هفته پیش رو</p>

    <div
      *ngFor="let box of boxes; let i = index"
      class="box"
      [ngClass]="{
        hidden: hoveredBox !== null && hoveredBox !== i,
        friday: i === 0
      }"
      (mouseover)="onBoxHover(i)"
      (mouseout)="onBoxHoverOut()"
    >
      <span class="dateNum">{{ timelineItems[i].dayNum }}</span>
      <div class="dateName">{{ timelineItems[i].dayName }}</div>
    </div>
  </div>


  
</div>
