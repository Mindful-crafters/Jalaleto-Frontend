<div class="dialog">
  <div class="header">
    <button class="close-button" mat-button (click)="close()">
      <img src="assets/icons/close.svg" />
    </button>
    <span class="title"> ویرایش یادآوری </span>
  </div>
  <form [formGroup]="formGroup" class="content new-reminder">
    <mat-form-field class="input-group" appearance="outline" hideRequiredMarker>
      <mat-label>عنوان</mat-label>
      <input formControlName="title" matInput />
      <mat-error>این قسمت را خالی نگذارید.</mat-error>
    </mat-form-field>

    <div class="priorty">اولویت</div>
    <mat-chip-listbox aria-label="Fish selection">
      <mat-chip-option 
      style="width: 4rem"
      #low 
      [selected]="priorityLevel === 0"
      [disabled]="low.selected"
        >کم</mat-chip-option
      >
      <mat-chip-option
        style="width: 4rem"
        #medium
        [selected]="priorityLevel === 1"
        [disabled]="medium.selected"
        >عادی</mat-chip-option
      >
      <mat-chip-option style="width: 4rem" 
      #high 
      [selected]="priorityLevel === 2"
      [disabled]="high.selected"
        >بالا</mat-chip-option
      >
    </mat-chip-listbox>

    <div class="time-div">
      <span>زمان شروع :</span>
      <ngx-mat-timepicker #pickerA></ngx-mat-timepicker>
      <mat-form-field
        style="margin-top: 1.5rem; width: 6rem"
        appearance="outline"
        hideRequiredMarker
      >
        <input
          formControlName="startTime"
          [format]="24"
          placeholder="12:00"
          style="text-align: center"
          [dir]="'ltr'"
          matInput
          [ngxMatTimepicker]="pickerA"
          readonly
        />
      </mat-form-field>
    </div>

    <mat-form-field style="width: 100%" appearance="outline" hideRequiredMarker>
      <mat-label>یادداشت</mat-label>
      <textarea formControlName="notes" rows="4" matInput></textarea>
    </mat-form-field>
  </form>
  <div class="footer">
    <button class="save-button" mat-button (click)="Submit()">ذخیره</button>
    <button class="cancel-button" mat-button (click)="close()">لغو</button>
  </div>
</div>
