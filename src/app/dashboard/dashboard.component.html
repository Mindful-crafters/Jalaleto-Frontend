<div *ngIf="!isLoggedIn" class="first-page">
  <app-navbar></app-navbar>

  <div class="preview">
    <div class="pic">
      <img class="calendar-pic" src="/assets/3970925.svg" />
    </div>
    <div class="title">
      <p>به جلالتو خوش آمدید</p>
      <br />
      <h2 class="text">
        برای ثبت رویداد ها و به اشتراک گذاری آنها با دوستان<br />
        به صفحه ی شخصی خود وارد شوید.
      </h2>
      <div class="button">
        <button
          type="button"
          routerLink="/login"
          mat-button
          class="login-button primary-button"
        >
          ورود
        </button>
        <button
          type="button"
          routerLink="/signup"
          mat-button
          class="signup-button primary-button"
        >
          ثبت نام
        </button>
      </div>
    </div>
  </div>
  <div class="body">
    <div>
      <h1 class="service">خدمات سایت</h1>
      <div class="items">
        <div class="item1">
          <img class="img" src="/assets/event.png" />
          <h2 class="font">ثبت رویداد</h2>
        </div>
        <div class="item2">
          <img class="img" src="/assets/reminder.png" />
          <h2 class="font">افزودن یاداوری</h2>
        </div>
        <div class="item3">
          <img class="img" src="/assets/group.png" />
          <h2 class="font">ثبت رویداد های گروهی</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="spacer"></div>

  <app-footer></app-footer>
</div>

<div *ngIf="isLoggedIn">
  <app-navbar (logedOut)="logOut($event)"></app-navbar>

  <div class="timeline-container">
    <div class="timeline">
      <app-timeline></app-timeline>
    </div>

    <div class="clock-container">
      <figure class="clock">
        <div class="face top">
          <p id="s">{{ seconds }}</p>
        </div>
        <div class="face front">
          <p id="m">{{ minutes }}</p>
        </div>
        <div class="face left">
          <p id="h">{{ hours }}</p>
        </div>
      </figure>

      <div class="dayTitle">
        <div>{{ day }} {{ jalaliDay }} {{ jalaliMonth }} {{ jalaliYear }}</div>
        <div>{{ formattedDate  }}</div>
      </div>
    </div>

  </div>

  <app-footer></app-footer>
</div>
