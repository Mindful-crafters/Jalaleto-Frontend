<div *ngIf="!isLoggedIn" class="first-page">
  <app-navbar></app-navbar>

  <div class="preview">
    <div class="pic">
      <img class="calendar-pic" src="/assets/3956379-Recovered.png" />
    </div>

    <div>
      <div class="title">
        <p>به جلالتو خوش آمدید</p><br>
        <h2 class="text">
          برای ثبت رویداد ها و به اشتراک گذاری آنها با دوستان<br />
          به صفحه ی شخصی خود وارد شوید.
        </h2>
      </div>

      <div>
        <button type="button" routerLink="/login" mat-button class="register-button primary-button">
          ورود
        </button>
      </div>
    </div>
  </div>

  <div class="spacer"></div>

  <app-footer></app-footer>
</div>

<div *ngIf="isLoggedIn">
  <app-navbar (logedOut)="logOut($event)"></app-navbar>

  <div class="timeline-container">
    <div class="timeline">
      <app-timeline></app-timeline>
    </div>

    <div class="left-panel">
      <div class="digitalClock">
        <div class="digitalTime">
          <div>{{ second }} : {{ minute }} : {{ hour }}</div>
        </div>

        <div class="dayTitle">
          {{ day }} {{ jalaliDay }} {{ jalaliMonth }} {{ jalaliYear }}
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
