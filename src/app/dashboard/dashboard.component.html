<div *ngIf="isLoggedIn">
  <app-navbar (logedOut)="logOut($event)"></app-navbar>

  <div class="timeline-container">
    <div class="timeline">
      <app-timeline></app-timeline>
    </div>

    <div class="left-panel">
      <div class="digitalClock">
        <div  class="digitalTime">

        </div>

          {{ day }} {{ jalaliDay }} {{ jalaliMonth }} {{ jalaliYear }}
