        <div class="info">

            <h1 class="title">درباره کاربر</h1>
            <br>
            <div>
                <mat-form-field class="FirstName" appearance="outline" hideRequiredMarker>
                    <mat-label>نام</mat-label>
                    <input [(ngModel)]="tokenData.FirstName" matInput/>
                </mat-form-field>
            </div>
            <div>
                
                
                <mat-form-field class="LastName" appearance="outline" hideRequiredMarker>
                    <mat-label>نام خانوادگی</mat-label>
                    <input [(ngModel)]="tokenData.LastName" matInput/>
                </mat-form-field>
            </div>
            <div>
                
                <mat-form-field class="Username" appearance="outline" hideRequiredMarker>
                    <mat-label>نام کاربری</mat-label>
                    <input [(ngModel)]="tokenData.UserName" matInput/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="Birthday" appearance="outline" hideRequiredMarker>
                    <mat-label>تاریخ تولد</mat-label>
                    <input [(ngModel)]="tokenData.Birthday" matInput/>
                </mat-form-field>
            </div>
            <div>
                
                <mat-form-field class="Email" appearance="outline" hideRequiredMarker>
                    <mat-label>ایمیل</mat-label>
                    <input [(ngModel)]="tokenData.Email" matInput/>
                </mat-form-field>
            </div>


            <div>
                <button type="button" mat-button class="register-button primary-button">
                    ثبت تغییرات
                </button>
            </div>
        </div>

        <div class="pic">
          <img class="profile" [src]="selectedImage ? selectedImage : '/assets/SL_100820_36440_10-Recovered.svg'" alt="Profile Image">
          <div id="circle">
              <input type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;" #fileInput>
              <button (click)="fileInput.click()">
                  <img class="edit" src="/assets/icons8-camera-24.svg" alt="Upload Image">
              </button>
          </div>
      </div>

</div>
