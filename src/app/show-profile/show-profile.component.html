<app-navbar></app-navbar>
<div [dir]="'rtl'" class="containor">
    <div class="profile-form">

        <div class="info">
            <div>
                <mat-form-field class="Username" appearance="outline" hideRequiredMarker>
                    <mat-label>نام کاربری</mat-label>
                    <input [disabled]="true" [(ngModel)]="data.UserName" matInput />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="FirstName" appearance="outline" hideRequiredMarker>
                    <mat-label>نام</mat-label>
                    <input [disabled]="true" [(ngModel)]="data.FirstName" matInput />
                </mat-form-field>
            </div>
            <div>

                <mat-form-field class="LastName" appearance="outline" hideRequiredMarker>
                    <mat-label>نام خانوادگی</mat-label>
                    <input [disabled]="true" [(ngModel)]="data.LastName" matInput />
                </mat-form-field>
            </div>
            <!-- <div>

                <mat-form-field class="password" appearance="outline" hideRequiredMarker>
                    <mat-label>رمز عبور</mat-label>
                    <input [disabled]="true" [(ngModel)]="data.LastName" matInput />
                </mat-form-field>
            </div> -->
            <div>

                <mat-form-field class="Birthday" appearance="outline" hideRequiredMarker>
                    <mat-label>تاریخ تولد</mat-label>
                    <input [disabled]="true" [(ngModel)]="data.Birthday" matInput />
                    <!-- <mat-hint>YYYY/MM/DD</mat-hint> -->
                </mat-form-field>
            </div>
            <div>

                <mat-form-field class="Email" appearance="outline" hideRequiredMarker>
                    <mat-label>ایمیل</mat-label>
                    <input [disabled]="true" [(ngModel)]="data.Email" matInput />
                </mat-form-field>
            </div>


            <div>
                <button (click)="CreateGroup()" type="button" mat-button class="register-button primary-button">
                    ویرایش اطلاعات
                </button>
            </div>
            <div class="pic">
                <div class="profile-container">
                    <img class="profile" [src]="data.imagePath!='' ? data.imagePath : '/assets/profile.svg'"
                        alt="Profile Image">           
                    <input type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;" #fileInput>
                    <!-- <div class="example-button-row">
                        <button mat-stroked-button color="primary" (click)="fileInput.click()">ویرایش پروفایل</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
